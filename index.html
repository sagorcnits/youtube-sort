<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Short</title>
    <link rel="stylesheet" href="style.css" />
    <!-- cdn -->
    <script
      src="https://kit.fontawesome.com/236e7d5b35.js"
      crossorigin="anonymous"
    ></script>
    <!-- cdn -->
  </head>
  <body>
    <div class="main">
      <div class="card-container">
        <div class="on-off">
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-volume-high"></i>
        </div>

        <div class="cannel-container">
          <h4>Watch Till The End Please support me</h4>
          <h4>Watch Till The End</h4>
          <div class="cannel">
            <div style="display: flex; align-items: center; cursor: pointer">
              <div class="cannel-logo">
                <img
                  src="https://images.unsplash.com/photo-1696335937766-1394c3642db7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDR8UzRNS0xBc0JCNzR8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <p>Jon Doe</p>
            </div>

            <button id="btn-subs">SubsCribe</button>
          </div>
        </div>
      </div>
      <!-- like comment shere section -->
      <div class="card-container1">
        <div class="like" id="like">
          <i class="fa-solid fa-thumbs-up"></i>
        </div>
        <p id="display-like">0</p>
        <div class="like" id="deslike">
          <i class="fa-solid fa-thumbs-down"></i>
        </div>
        <p>Dislike</p>
        <div class="like" id="comment"><i class="fa-solid fa-comment"></i></div>
        <p class="comment-count">0</p>
        <div class="like"><i class="fa-solid fa-share"></i></div>
        <p>Share</p>
        <div class="like"><i class="fa-solid fa-ellipsis"></i></div>
        <div class="music">
          <img
            src="https://images.unsplash.com/photo-1696335937766-1394c3642db7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDR8UzRNS0xBc0JCNzR8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
        </div>
      </div>
      <!-- like comment shere section -->
    </div>
    <div class="comment-section">
      <div class="header">
        <p>
          Comments
          <span style="color: gray; font-size: 17px" class="header-count"
            >0</span
          >
        </p>
        <div style="display: flex">
          <span style="margin: 0 10px; cursor: pointer"
            ><i class="fa-regular fa-chart-bar"></i
          ></span>
          <span style="margin: 0 10px; cursor: pointer" id="close"
            ><i class="fa-solid fa-xmark"></i
          ></span>
        </div>
      </div>
      <!-- comment -->
      <div class="comment-main">
        <div class="comment-container"></div>
      </div>

      <!-- comment -->
      <div style="padding-top: 10px">
        <p class="heading">Commenting as</p>
        <div class="input-container">
          <div class="input-logo">
            <img
              src="https://images.unsplash.com/photo-1695509038650-7dd05e5cf6a4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDV8UzRNS0xBc0JCNzR8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </div>
          <div class="user-name">
            <p>@sahirhossain2818</p>
            <p style="font-size: 13px">@user-jk8wj3wm3e</p>
          </div>
          <input
            type="text"
            class="comment-input"
            placeholder="Add a Comment..."
          />
        </div>

        <div style="display: none" class="submit-container">
          <input
            type="text"
            class="main-input"
            placeholder="Add a Comment..."
          />
          <div style="display: flex; padding-top: 10px">
            <p style="font-size: 13px; color: gray">
              By completing this action you are creating a
              <span style="color: #2c99f1">Cannel</span> and agree to
              <span style="color: #2c99f1">YouTube's Terms of Service.</span>
            </p>
            <div style="display: flex">
              <button class="cancel-btn">Cancel</button>
              <button disabled class="comment-btn">Comment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
